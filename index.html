<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3>CALCULATOR</h3>
            <input class="output" id="output" type="text" placeholder="0">
            <!-- row one -->
            <button class="allClear" onclick="clearAll()">AC</button>
            <button class="clear" onclick="clearOne()">CE</button>
            <button class="percent" onclick="percentage('%')">%</button>
            <button class="divid" onclick="display('/')">/</button>
            <!-- row two -->
            <button class="seven" onclick="display('7')">7</button>
            <button class="eight" onclick="display('8')">8</button>
            <button class="nine" onclick="display('9')">9</button>
            <button class="subs" onclick="display('-')">-</button>
            <!-- row three -->
            <button class="four" onclick="display('4')">4</button>
            <button class="five" onclick="display('5')">5</button>
            <button class="six" onclick="display('6')">6</button>
            <button class="add" onclick="display('+')">+</button>
            <!-- row four -->
            <button class="one" onclick="display('1')">1</button>
            <button class="two" onclick="display('2')">2</button>
            <button class="three" onclick="display('3')">3</button>
            <button class="multi" onclick="display('*')">*</button>
            <!-- row five -->
            <button class="del" onclick="display('.')">.</button>
            <button class="zero" onclick="display('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
